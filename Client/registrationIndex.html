<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveWise - Wise Choice for Wise People</title>
    <link rel="icon" href="./images/favicon.png" type="image/svg+xml">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<html>
<body>
    <header class="header">
        <div class="overlay"></div>
        <a href="#" class="logo">
            <img src="./images/logo.jpg" alt="DriveWise logo">
        </a>
        <nav class="navbar">
            <ul class="navbar-list">
                <li>
                    <a href="#home" class="navbar-link">Home</a>
                </li>
                <li>
                    <a href="#featured-car" class="navbar-link">Featured Cars</a>
                </li>
                <li>
                    <a href="#" class="navbar-link">About Us</a>
                </li>
                <li>
                    <a href="#blog" class="navbar-link">Blog</a>
                </li>
            </ul>
        </nav>
    <h2>Registration Page</h2>
    <form>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required><br><br>

        <label for="middle-name">Middle Name:</label>
        <input type="text" id="middle-name" name="middle-name"><br><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required><br><br>

        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone-number" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="cnic">CNIC No:</label>
        <input type="text" id="cnic" name="cnic" required><br><br>

        <label for="address">House Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>
        <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
              </label>
            </div>
        <input type="submit" value="Confirm">
    </form>
</body>
</html>
